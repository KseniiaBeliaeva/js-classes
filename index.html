    <h1>JavaScript Classes</h1>

    Class -> Object

        Instance Properties:

        <li>Age</li>
        <li>Height</li>

    <ul>
        Instance Methods:
        <li>Talk</li>
        <li>Run</li>
        <li>Jump</li>
    </ul>



    <script type="text/javascript">
        /*class definition */
        class Rectangle {
            // constructor is used to setup an object
            // constructor run when the object is being created
            constructor(_width, _height, _color) {
                //this referes to the current object
                this.width = _width;
                this.height = _height;
                this.color = _color;
            }
            //Instance method which uses Obj properties to achieve methods
            getArea() {
                return this.width * this.height;
            }
            printDescription() {
                console.log(`I am a rectangle of ${this.width} x ${this.height} and I am ${this.color}`);
            }
        }
        let myRectangle1 = new Rectangle(25,25,"red");
        let myRectangle2 = new Rectangle(40,350,"yellow");

        console.log(myRectangle1.printDescription());  
    </script>
